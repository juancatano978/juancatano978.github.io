<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario con Imagen</title>
    <link rel="icon" type="image/png" href="ruta/a/tu/favicon.png">
    <style>
        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px; /* Espacio entre la imagen y el formulario */
        }

        .form-container {
            flex: 1; /* Toma el espacio restante */
        }

        .image-container {
            flex: 1; /* Toma el espacio restante */
            text-align: center;
        }

        .image-container img {
            max-width: 100%; /* Ajusta el tamaño de la imagen */
            height: auto;
            border-radius: 8px; /* Opcional: bordes redondeados para la imagen */
        }

        .clear-button {
            position: absolute;
            top: 10px;
            left: 10px;
            padding: 5px 10px;
            background-color: #f44336;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
    </style>
</head>
<body>
    <button class="clear-button" onclick="clearForm()">Borrar Formulario</button>
    <div class="container">
        <div class="form-container">
            <form id="registrationForm">
                <label for="fecha">Fecha:</label>
                <input type="date" id="fecha" name="fecha" readonly><br>

                <label for="plan">Plan:</label>
                <input type="text" id="plan" name="plan" readonly><br>

                <input type="submit" value="Enviar">
            </form>
        </div>
        <div class="image-container">
            <img src="ruta/a/tu/imagen.jpg" alt="Descripción de la imagen">
        </div>
    </div>

    <script>
        // Función para calcular el tipo de plan basado en la fecha
        function setPlan() {
            const fechaInput = document.getElementById('fecha');
            const planInput = document.getElementById('plan');
            const fecha = new Date(fechaInput.value);

            // Verifica si el día de la semana es sábado o domingo
            const diaSemana = fecha.getDay();
            if (diaSemana === 0 || diaSemana === 6) { // 0 = Domingo, 6 = Sábado
                planInput.value = 'Plan de Fin de Semana';
            } else {
                planInput.value = 'Plan de Semana';
            }
        }

        // Inicializar el formulario con la fecha actual y tipo de plan
        window.onload = function() {
            const fechaInput = document.getElementById('fecha');
            const hoy = new Date().toISOString().split('T')[0];
            fechaInput.value = hoy;
            setPlan();
        };

        function clearForm() {
            document.getElementById('registrationForm').reset();
            setPlan(); // Vuelve a calcular el tipo de plan si es necesario
        }
    </script>
</body>
</html>
