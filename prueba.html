<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
</head>
<body>
    <form id="cedulaForm">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" readonly><br><br>
        <label for="cedula">Cédula:</label>
        <input type="text" id="cedula" name="cedula" readonly><br><br>
        <input type="submit" value="Submit">
    </form>

    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Enter') {
                    // Aquí se puede agregar lógica para procesar los datos del lector de cédulas
                    // Por ejemplo, podrías tener una función que se llame cuando el lector de cédulas
                    // haya terminado de escanear la cédula.
                    processCedulaData();
                }
            });
        });

        function processCedulaData() {
            // Simulación de lectura de datos
            // Aquí deberías extraer los datos reales del lector de cédulas
            let cedulaData = "Nombre:Juan Perez|Cédula:1234567890"; // Ejemplo de datos del lector

            // Parsear los datos
            let dataParts = cedulaData.split('|');
            let nombre = dataParts[0].split(':')[1];
            let cedula = dataParts[1].split(':')[1];

            // Rellenar los campos del formulario
            document.getElementById('nombre').value = nombre;
            document.getElementById('cedula').value = cedula;
        }
    </script>
</body>
</html>
