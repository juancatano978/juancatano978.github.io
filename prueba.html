<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
</head>
<body>
    <form id="cedulaForm">
        <label for="nombre">Nombre Completo:</label>
        <input type="text" id="nombre" name="nombre" readonly><br><br>
        <label for="cedula">Número de Cédula:</label>
        <input type="text" id="cedula" name="cedula" readonly><br><br>
        <input type="submit" value="Submit">
    </form>

    <script>
        let buffer = "";

        document.addEventListener('DOMContentLoaded', () => {
            document.addEventListener('keypress', (e) => {
                buffer += e.key;
                
                // Suponiendo que el lector de cédulas envía un carácter de terminación como '\n' (Enter)
                if (e.key === 'Enter') {
                    processCedulaData(buffer);
                    buffer = ""; // Limpiar el buffer después del procesamiento
                }
            });
        });

        function processCedulaData(data) {
            // Simulación de datos leídos por el lector
            // Reemplaza esto con la forma en que el lector proporciona los datos
            // Por ejemplo: data = "Juan Perez|1234567890"
            
            // Aquí vamos a dividir los datos por un separador conocido
            let partes = data.split('|');
            if (partes.length >= 2) {
                let nombreCompleto = partes[0].trim();
                let numeroCedula = partes[1].trim();
                
                // Asignar los datos a los campos del formulario
                document.getElementById('nombre').value = nombreCompleto;
                document.getElementById('cedula').value = numeroCedula;
            } else {
                console.error("Formato de datos incorrecto");
            }
        }
    </script>
</body>
</html>
