<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Pasadías - Club Día de Sol</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            box-sizing: border-box;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
            font-size: 24px;
        }

        img {
            display: block;
            margin: auto;
            max-width: 35%; /* Cambiar el tamaño máximo de la imagen */
            height: auto;
            margin-top: 20px;
        }
        #current-date {
            text-align: center;
            color: #777;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-top: 15px;
            color: #555;
            font-weight: 500;
        }
        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="password"],
        input[type="number"],
        textarea,
        select {
            width: 100%;
            padding: 12px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 14px;
            font-family: 'Roboto', sans-serif;
        }
        input[type="file"] {
            margin-top: 10px;
        }
        .total {
            font-size: 18px;
            color: #333;
            margin-top: 20px;
            text-align: center;
            font-weight: 500;
        }
        .total span {
            font-weight: bold;
            color: #ff6900;
        }
        button {
            width: 100%;
            padding: 15px;
            background-color: #ff6900;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #ff6900;
        }
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            h1 {
                font-size: 20px;
            }
        }
    </style>
    <script>
        // Función para calcular el total a pagar
        function calculateTotal() {
            const plan = document.getElementById('plan').value;
            let pricePerAdult, pricePerChild;

            switch (plan) {
                case 'plan-semana':
                    pricePerAdult = 70000;
                    pricePerChild = 55000;
                    break;
                case 'plan-fin-semana':
                    pricePerAdult = 90000;
                    pricePerChild = 65000;
                    break;
                case 'membresia':
                    pricePerAdult = 40000;
                    pricePerChild = 40000;
                    break;
                case 'otro':
                    const customPrice = parseFloat(document.getElementById('custom-price').value) || 0;
                    pricePerAdult = customPrice;
                    pricePerChild = customPrice;
                    break;
                default:
                    pricePerAdult = 0;
                    pricePerChild = 0;
            }

            const numAdults = parseInt(document.getElementById('num-adults').value) || 0;
            const numChildren = parseInt(document.getElementById('num-children').value) || 0;
            const amountPaidBank = parseFloat(document.getElementById('amount-paid-bank').value) || 0;
            const amountPaidCash = parseFloat(document.getElementById('amount-paid-cash').value) || 0;

            const total = (numAdults * pricePerAdult) + (numChildren * pricePerChild) - amountPaidBank - amountPaidCash;
            document.getElementById('total-amount').textContent = 'Total a Pagar: $' + total.toFixed(2);

            const submitButton = document.getElementById('submit-button');
            if (total === 0) {
                submitButton.disabled = false;
            } else {
                submitButton.disabled = true;
            }
        }

        // Función para habilitar/deshabilitar el campo de precio personalizado
        function toggleCustomPrice() {
            const plan = document.getElementById('plan').value;
            const customPriceField = document.getElementById('custom-price');
            customPriceField.disabled = plan !== 'otro';
            customPriceField.value = '';
            calculateTotal();
        }

        // Función para habilitar/deshabilitar campos de pago dependiendo del método seleccionado
        function togglePaymentFields() {
            const paymentMethod = document.getElementById('payment-method').value;
            const paymentProofField = document.getElementById('payment-proof');
            const amountPaidBankField = document.getElementById('amount-paid-bank');
            const amountPaidCashField = document.getElementById('amount-paid-cash');

            if (paymentMethod === 'banco') {
                paymentProofField.disabled = false;
                amountPaidBankField.disabled = false;
                amountPaidCashField.disabled = false;
            } else {
                paymentProofField.disabled = true;
                amountPaidBankField.disabled = true;
                amountPaidCashField.disabled = false;
                amountPaidBankField.value = '';
            }

            calculateTotal();
        }



        // Función para mostrar el formulario de registro después de iniciar sesión
        function showRegistrationForm() {
            document.getElementById('login-form').style.display = 'none';
            document.getElementById('registration-form').style.display = 'block';
        }

        // Función para iniciar sesión
        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Validación básica del usuario y contraseña
            if (username === 'cajero' && password === 'clave123') {
                showRegistrationForm();
                // Opcional: Guardar estado de sesión en localStorage o sessionStorage
            } else {
                alert('Usuario o contraseña incorrectos. Por favor, intenta de nuevo.');
            }
        }

        // Función para limpiar el formulario después de enviarlo
        function resetForm() {
            document.getElementById('registration').reset(); // Cambio aquí para resetear el formulario correctamente
            document.getElementById('submit-button').disabled = true;
            document.getElementById('total-amount').textContent = 'Total a Pagar: $0.00';
        }

        // Verificar sesión activa al cargar la página
        document.addEventListener('DOMContentLoaded', () => {
            // Opcional: Verificar si hay una sesión activa guardada en localStorage o sessionStorage
            // Ejemplo: if (localStorage.getItem('loggedIn') === 'true') { showRegistrationForm(); }
        });
    </script>
</head>
<body>
    <div class="container">
        <h1>Registro de Pasadías</h1>

        <img src="https://antioquiatropicalclub.com/wp-content/uploads/2022/01/logo-nuevo-atc-1.png" alt="Antioquia Tropical Club" />
       
       

        <!-- Formulario de Login -->
        <div id="login-form">
            <label for="username">Usuario</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" required>

            <button type="button" onclick="login()">Iniciar Sesión</button>
        </div>

        <!-- Formulario de Registro de Pasadías -->
        <div id="registration-form" style="display: none;">
            <form action="https://script.google.com/macros/s/AKfycbwj3NGZm5a78xXFf8JqWsLV0789gwIEHeLHlJRZCK5E2xwLOH5QcEgXsDvLc7RCz0hQzg/exec" method="POST" enctype="multipart/form-data" target="_blank" onsubmit="resetForm()">
                <label for="name">Nombre del Visitante</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" name="email" required>

                <label for="cedula">Cédula</label>
                <input type="text" id="cedula" name="cedula" required>

                <label for="phone">Número de Teléfono</label>
                <input type="tel" id="phone" name="phone" value="+57" required>

                <label for="plan">Plan por el Cual Nos Visita</label>
                <select id="plan" name="plan" onchange="toggleCustomPrice(); calculateTotal()" required>
                    <option value="">Seleccione un Plan</option>
                    <option value="plan-semana">Plan Semana</option>
                    <option value="plan-fin-semana">Plan Fin de Semana</option>
                    <option value="membresia">Membresía</option>
                    <option value="otro">Otro</option>
                </select>

                <label for="custom-price">Precio por Persona (en caso de seleccionar "Otro")</label>
                <input type="number" id="custom-price" name="customPrice" min="0" step="0.01" onchange="calculateTotal()" disabled>

                <label for="num-adults">Cantidad de Adultos</label>
                <input type="number" id="num-adults" name="numAdults" min="0" onchange="calculateTotal()">

                <label for="num-children">Cantidad de Menores</label>
                <input type="number" id="num-children" name="numChildren" min="0" onchange="calculateTotal()">

                <label for="payment-method">Método de Pago</label>
                <select id="payment-method" name="paymentMethod" onchange="togglePaymentFields()" required>
                    <option value="">Seleccione un Método de Pago</option>
                    <option value="banco">Banco (Subir Archivo)</option>
                    <option value="efectivo">Efectivo (Ingresar Monto)</option>
                </select>

                <label for="payment-proof">Subir Foto del Pago (Banco)</label>
                <input type="file" id="payment-proof" name="paymentProof" accept="image/*" disabled>

                <label for="amount-paid-bank">Monto Pagado por Banco</label>
                <input type="number" id="amount-paid-bank" name="amountPaidBank" min="0" step="0.01" onchange="calculateTotal()">

                <label for="amount-paid-cash">Monto Pagado en Efectivo</label>
                <input type="number" id="amount-paid-cash" name="amountPaidCash" min="0" step="0.01" onchange="calculateTotal()">

                <label for="comments">Comentarios o Notas Adicionales</label>
                <textarea id="comments" name="comments" rows="4"></textarea>

                <div class="total" id="total-amount">Total a Pagar: $<span>0.00</span></div>

                <button type="submit" id="submit-button" disabled>Registrar Visitante</button>
            </form>
        </div>
    </div>
</body>
</html>
